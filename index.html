<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loading animations</title>

        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        />

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Oleo+Script+Swash+Caps&display=swap"
            rel="stylesheet"
        />

        <!-- my css -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="text-center py-5">
                <h1>Loading animations Demo</h1>
                <p>
                    A loading animations demo page. Using <span>css</span> and
                    <span>Javascript</span>.
                </p>
            </div>

            <div class="demo-area d-flex flex-wrap justify-content-between">
                <!-- spotify-loader -->
                <div class="loader-col d-flex flex-column">
                    <p>spotify loader</p>
                    <div class="loader-wrap">
                        <div class="spotify-loader loader">
                            <div class="spotify-ball"></div>
                            <div class="spotify-ball"></div>
                            <div class="spotify-ball"></div>
                        </div>
                        <div class="loader-border"></div>
                    </div>
                </div>
                <!-- infinite-loading -->
                <div class="loader-col d-flex flex-column">
                    <p>infinite-loading</p>
                    <div class="loader-wrap">
                        <div class="infinite-loading loader">
                            <!-- <div class="infinite-ball"></div> -->
                        </div>
                        <div class="loader-border"></div>
                    </div>
                </div>
                <!-- loading-spinner -->
                <div class="loader-col d-flex flex-column">
                    <p>loading-spinner</p>
                    <div class="loader-wrap">
                        <div class="loading-spinner loader">
                            <p>loading</p>
                            <span class="loading"></span>
                        </div>
                        <div class="loader-border"></div>
                    </div>
                </div>
            </div>

            <div class="footer text-center">
                <p class="copyright">copyright <span>&copy;</span> chuanmin</p>
            </div>
        </div>

        <script>
            // random color
            randomColor = () => {
                const rand = Math.floor(Math.random() * 358 - 50);
                return (ranClr = `hsl(${rand}, 100%, 70%)`);
                console.log(ranClr);
            };

            // infinite-loading
            const infinite = document.querySelector(".infinite-loading");
            function createBalls() {
                for (let i = 0; i < 5; i++) {
                    const ranClr = randomColor();
                    const delay = 0.3 * i;
                    const ball = `<div class="infinite-ball" style="background-color: ${ranClr}; animation-delay: ${
                        delay + 0.1
                    }s, ${delay + 2}s;;"></div>`;
                    infinite.innerHTML += ball;
                }
                setTimeout(() => {
                    infinite.innerHTML = "";
                    createBalls();
                }, 4000);
            }
            createBalls();
        </script>
    </body>
</html>
